<!-- Employee details Form-->
<html>
    <head>
        <title>
            Employee details form
        </title>
        <script>
            function submit(){
                alert("you are details are saved successfully");
            }
        </script>
        <style>
        .body{
            background-color:black;
        }
        div{
            border:1px solid green;
            border-radius:10px;
            width:50%;
            margin-left:30%;
            margin-right:20%;
            margin-top:5%;
            background-color:rgb(85, 68, 64);
            box-shadow: 10px 10px 8px rgb(24, 185, 206);
        }

        </style>
    </head>
    <body class="body">
        <div class="div">
            <h1 style="text-align:center;color:lightyellow">Employee Details</h1>
            <form >
            <table align=center style="margin-top:1%;padding-left:-5%;" cellpadding=10px;> 
                <tr style="padding-bottom:10%;">
                    <td style="font-weight:700;padding-right:30%;font-size:18px;background-color: #9e3e73;color:white;border-radius:10px "><b>EmployeeId</b></td>
                    <td style="padding-left:10%;"><input  style="width:180%;padding:4%;border-radius:10px;border:3px solid linear-gradient(to right bottom ,blue,magenta);background-color: #9e3e73;color:white;text-color:white; " type="text" name="employeeid" placeholder="please enter your Id" /></td>
                </tr>
                <tr  style="padding-bottom:10%;">
                   <td style="font-weight:700;background-color: #9e3e73;color:white;border-radius:10px ;padding-right:30%;font-size:18px"><b>FirstName</b></td>
                   <td style="padding-left:10%;"><input style="width:180%;padding:4%;border-radius:10px;border:3px solid linear-gradient(to right bottom ,blue,magenta);color:white;background-color: #9e3e73;color:white;text-color:white; " type="text" name="lname" placeholder="please enter your first name" required /></td>
               </tr>
               <tr >
                   <td style="font-weight:700;background-color: #9e3e73;color:white; padding-right:30%;font-size:18px;border-radius:10px;border:3px solid linear-gradient(to right bottom ,blue,magenta);background-color: #9e3e73;color:white;text-color:white; "><b>Email</b></td>
                   <td style="padding-left:10%;"><input style="font-size:15px;width:180%;padding:4%;border-radius:10px;border:3px solid linear-gradient(to right bottom ,blue,magenta);background-color: #9e3e73;color:white; " type="text" name="email" placeholder="please enter your Email" /></td>
               </tr>
               <tr >
                   <td style="font-weight:900;font-size:18px;background-color: #9e3e73;border-radius:10px;color:white;border-radius:10px padding-right:30%;"><b>Phoneno</b></td>
                   <td style="padding-left:10%"><input style="width:180%;padding:4%;border-radius:10px;border:3px solid linear-gradient(to right bottom ,blue,magenta);background-color: #9e3e73;color:white; " type="text" name="phoneno" placeholder="enter your phone number" /></td>
               </tr>
               <tr>
                   <td style="background-color: #9e3e73;color:white;border-radius:10px; font-weight:900;font-size:18px;">
                       Gender
                   </td>
                   <td style="padding-left:10%;">
                       <input type="radio" name="gender"  value="male" >Male</input>
                       <input   type="radio" name="gender" value="female">FeMale</input>
   
                   </td>
               </tr>
               <tr>
                   <td style="background-color: #9e3e73;border-radius:10px;color:white; font-weight:900;font-size:18px;">
                      Date-Of-Birth
                   </td>
                   <td style="padding-left:10%;">
                       <input type="date" style="width:180%;border-radius:10px;font-size:18px;padding-right:30%;background-color: #9e3e73;color:white; " />
   
                   </td>
               </tr>
               <tr>
                   <td style="font-weight:900;font-size:18px;background-color: #9e3e73;color:white;border-radius:10px; ">Languages Known</td>
                   <td style="padding-left:10%;">
                   <input    type="checkbox" name="gender" value="telugu"><span style="font-weight:800;font-size:18px;">Telugu</span></input>
                   <input    type="checkbox" name="gender" value="telugu"><span style="font-weight:800;font-size:18px;">English</span></input>
   
                   </td>
               </tr>
               <tr>
                   <td style="font-weight:900;font-size:18px;background-color: #9e3e73;color:white;border-radius:10px; ">
                       Experience
                   </td>
                   <td style="padding-left:10%; ">
                       <select style="padding-left:25%;padding-top:3%;padding-bottom:3%;padding-right:25%;border-radius:10px;"name="qualification" id="qualification">
                           <option>1</option>
                           <option >2</option>
                           <option>3</option>
                           <option>4</option>
                           <option>5</option>
                           <option>6</option>
                           <option>7</option>
                       </select>
                   </td>
               </tr>
               <tr>
                <td style="font-weight:900;font-size:18px;background-color: #9e3e73;color:white;border-radius:10px; ">About:</td>
                <td style="padding-left:10%; "><textarea cols="30" rows="4" style="background-color: #9e3e73;color:white; " ></textarea></td>
            </tr>
               <tr>
                   <td></td>
                   <td style="padding-left:10%;">
                    <input  style="background-color:#3fb0ac;padding:10px;color:white;border-radius:10px;padding-left:10%;padding-right:10%;"type="submit" value="submit"  onClick="submit()" />
                    <input  style="background-color:#3fb0ac;padding:10px;color:white;border-radius:10px;padding-left:10%;padding-right:10%;"type="submit" value="reset" /></td>
               </tr>
               
           </form>
            </table>
        </form>
        

        </div>
        
    </body>
</html>
